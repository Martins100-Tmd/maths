name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-bun@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
